<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div>
            <link href="reset.css" rel="stylesheet" type="text/css" media="all">
            <link href="main.css" rel="stylesheet" type="text/css" media="all">
        </div>
        <main>
            <div id="case">
                <div id="display">
                    <div id="past-input-div">
                        <p id="past-input"></p>
                    </div>
                    <div id="current-input-div">
                        <p id="first-num">0</p>
                        <p id="sign"></p>
                        <p id="second-num"></p>
                    </div>
                </div>
                <div id="keys">
                    <button class="key" id="clear">C</button>
                    <button class="key" id="backspace">
                        <img id="back-arrow" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F7%2F79%2FIc_arrow_back_36px.svg%2F1024px-Ic_arrow_back_36px.svg.png&f=1&nofb=1">
                    </button>
                    <button class="operator" id="exponent">
                        <h2 id="expo-base">x</h2>
                        <h4>y</h4>
                    </button>
                    <button class="operator" id="divide">
                        <img id="div-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmaxcdn.icons8.com%2FAndroid_L%2FPNG%2F512%2FScience%2Fdivide-512.png&f=1&nofb=1">
                    </button>
                    <button class="numbers" id="seven">7</button>
                    <button class="numbers" id="eight">8</button>
                    <button class="numbers" id="nine">9</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="numbers" id="four">4</button>
                    <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                    <button class="operator" id="subtract">
                        <h2>-</h2>
                    </button>
                    <button class="numbers" id="one">1</button>
                    <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button>
                    <button class="operator" id="add">+</button>
                    <button class="numbers" id="zero">0</button>
                    <button class="key" id="decimal">
                        <p id="point">.</p>
                    </button>
                    <button class="key" id="inverse">
                        <h2 id="positive">+</h2>
                        <h2 id="over">/</h2>
                        <h2 id="negative">-</h2>
                    </button>
                    <button class="key" id="equals">
                        <h2>=</h2>
                    </button>
                </div>
            </div>
        </main>
        <script src="calc.js" type="text/javascript"></script>    
    </body>
</html>
